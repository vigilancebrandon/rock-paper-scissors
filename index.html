Make a game that plays rock paper scissors against the computer in console.
Player inputs "Rock", "Paper", or "Scissors"
Computer makes selection upon input
  Pass selections to winner function
  Determine winner
Print selections
Print winner

Rock, Rock
Rock, Paper
Rock, Scissors

Paper, Paper

Scissors, Scissors

<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <body>
    <script>
      function getComputerChoice() {
        let computer = Math.floor(Math.random() * 3)
        if (computer === 0) {
          computer = "Rock";
        } else if (computer === 1) {
          computer = "Paper";
        } else if (computer === 2) {
          computer = "Scissors";
        }
        //console.log(computer);
        return computer;
      }

      function getPlayerChoice() {
        let player = prompt("Please select Rock, Paper, or Scissors: ");
        player = player[0].toUpperCase() + player.slice(1).toLowerCase();
        //in case user input is invalid
        while (player !== "Rock" || player !== "Paper" || player !== "Scissors") {
          player = prompt("Oops! Please select Rock, Paper, or Scissors: ");
          player = player[0].toUpperCase() + player.slice(1).toLowerCase();
        }
        //console.log(player);
        return player;
      }

      function declareWinner(computer, player) {
        let winner = "";
        //check for tie
        if (computer === player) {
          return `It's a tie! You both played ${computer}`;
        } else if (
          (computer === "Rock" && player === "Scissors") 
          || (computer === "Paper" && player === "Rock")
          || (computer === "Scissors" && player === "Paper")
          ) {
            return `You lose! ${computer} beats ${player}`;
          } else if (
            (player === "Rock" && computer === "Scissors") 
          || (player === "Paper" && computer === "Rock")
          || (player === "Scissors" && computer === "Paper")
          ) {
            return `You win! ${player} beats ${computer}`;
          }
        }

    </script>
  </body>
</html>
